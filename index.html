<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #FF0000;
      color: white;
      text-align: center;
      width: 100%;
      padding: 10px 0;
    }

    h1 {
      margin: 10px 0;
    }

    .auth {
      text-align: right;
      margin: 10px;
      width: 100%;
    }

    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }

    #video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 80%;
      margin-top: 20px;
    }

    .video-card {
      width: 300px;
      margin: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: white;
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border-bottom: 1px solid #ddd;
    }

    .video-card h3 {
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="auth">
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </div>
    <h1>YouTube Clone</h1>
  </header>

  <div id="video-list">
    <!-- Videos will appear here -->
  </div>

  <!-- Firebase and YouTube API scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
      authDomain: "memechat2-54d1d.firebaseapp.com",
      databaseURL: "https://memechat2-54d1d-default-rtdb.firebaseio.com",
      projectId: "memechat2-54d1d",
      storageBucket: "memechat2-54d1d.appspot.com",
      messagingSenderId: "598300946052",
      appId: "1:598300946052:web:7eed3b96d89933b1159cd1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Authenticate with Google
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          console.log(result.user);
          loginBtn.style.display = 'none';
          logoutBtn.style.display = 'block';
        })
        .catch((error) => {
          console.error(error);
        });
    });

    logoutBtn.addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        loginBtn.style.display = 'block';
        logoutBtn.style.display = 'none';
      }).catch((error) => {
        console.error(error);
      });
    });

    // YouTube API setup
    const apiKey = 'AIzaSyAgPgbCB_o8Ent3VGuh-JbrR7br98mra5k';

    function loadVideos() {
      gapi.client.setApiKey(apiKey);
      gapi.client.load('youtube', 'v3', () => {
        const request = gapi.client.youtube.search.list({
          part: 'snippet',
          q: 'coding tutorials', // Change to your desired query
          type: 'video',
          maxResults: 6
        });

        request.execute((response) => {
          displayVideos(response.items);
        });
      });
    }

    function displayVideos(videos) {
      const videoList = document.getElementById('video-list');
      videoList.innerHTML = '';

      videos.forEach(video => {
        const videoCard = document.createElement('div');
        videoCard.classList.add('video-card');
        
        const videoIframe = document.createElement('iframe');
        videoIframe.src = `https://www.youtube.com/embed/${video.id.videoId}`;
        videoCard.appendChild(videoIframe);
        
        const title = document.createElement('h3');
        title.textContent = video.snippet.title;
        videoCard.appendChild(title);
        
        videoList.appendChild(videoCard);
      });
    }

    // Load the YouTube API
    function init() {
      gapi.load('client', loadVideos);
    }

    // Initialize Google API
    window.onload = () => {
      gapi.load('client', init);
    };
  </script>

</body>
</html>
