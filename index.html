<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Google Sign-In with Firebase</h2>
    <button id="googleSignIn">Sign in with Google</button>
    <button id="signOut" style="display:none;">Sign Out</button>
    <p id="userInfo"></p>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
            authDomain: "memechat2-54d1d.firebaseapp.com",
            databaseURL: "https://memechat2-54d1d-default-rtdb.firebaseio.com",
            projectId: "memechat2-54d1d",
            storageBucket: "memechat2-54d1d.firebasestorage.app",
            messagingSenderId: "598300946052",
            appId: "1:598300946052:web:7eed3b96d89933b1159cd1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        document.getElementById("googleSignIn").addEventListener("click", function() {
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                document.getElementById("userInfo").innerHTML = `Signed in as: ${user.displayName} (${user.email})`;
                document.getElementById("googleSignIn").style.display = "none";
                document.getElementById("signOut").style.display = "block";
            }).catch((error) => {
                console.error("Error signing in: ", error);
            });
        });

        document.getElementById("signOut").addEventListener("click", function() {
            auth.signOut().then(() => {
                document.getElementById("userInfo").innerHTML = "";
                document.getElementById("googleSignIn").style.display = "block";
                document.getElementById("signOut").style.display = "none";
            }).catch((error) => {
                console.error("Error signing out: ", error);
            });
        });
    </script>
</body>
</html>
